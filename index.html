<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Pizza Cart</title>
	</head>
	<body>
		<!-- Modalpizza -->
		<div class="modal_pizza"></div>
		<div class="background"></div>
		<!-- Modalpizza -->
		<!-- Cart -->
		<div class="cart">
			<div class="cart_title">Suas pizzas</div>
			<!-- <div class="pizza_item_cart">
			  <img src="./img/pizza3.png" alt="" />
			  <div class="pizza_name_cart">Frango com catupiry</div>
			  <div class="pizza_qtd_cart">1</div>
			</div>
			-->
			<div class="subtotal_wrapper">
				<div class="subtotal">Subtotal</div>
				<div class="subtotal_value">R$0,00</div>
			</div>

			<div class="desc_wrapper">
				<div class="desc">Desconto</div>
				<div class="desc_value">R$0,00</div>
			</div>

			<div class="total_wrapper">
				<div class="total">Total</div>
				<div class="total_value">R$0,00</div>
			</div>

			<div class="buy_btn_cart">
				<div class="buy">COMPRAR</div>
			</div>
		</div>
		<div class="background_cart"></div>
		<!-- Cart -->

		<div class="models">
			<div class="pizza_card">
				<img class="pizza_img" src="./img/pizza1.png" />
				<div class="info_pizza_wrapper">
					<p class="pizza_name">Frango com Catupury</p>
					<p class="pizza_price">R$30,00</p>
					<p class="pizza_description">
						Molho de tomate, catupiry, frango desfiado, camadas de mussarela e
						orégano
					</p>
				</div>
				<div class="add_pizza">
					<img src="./img/add-card.svg" alt="" class="add_pizza_btn" />
				</div>
			</div>
		</div>

		<header>
			<div class="container">
				<img src="./img/logo.svg" alt="" class="logo" />
				<div class="menu_btn">
					<div class="pizza_cart_qtd">0</div>
					<img src="./img/cart.svg" alt="" />
				</div>
			</div>
		</header>
		<section class="section_1">
			<div class="container">
				<h1 class="title_sec_1">você está com fome?</h1>
				<p class="p_sec_1">
					Bem vindo ao Pizza Hut, onde cada mordida é inesquecível!
				</p>
				<div class="btn_do_order">FAZER PEDIDO</div>
				<img src="./img/arrow.svg" alt="" class="arrow_sec_1" />
			</div>
		</section>

		<section class="pizza_area">
			<div class="container">
				<h1 class="title_sec_2">Conheça nossas pizzas</h1>
			</div>
		</section>
		<script src="./script/pizzas.js"></script>
		<script src="./script/index.js"></script>
	</body>
</html>
